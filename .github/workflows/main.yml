name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          command: buildozer android debug
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: App
          path: bin/*.apk